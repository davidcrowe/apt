{% extends "layout.html" %}


{% block body %}
	<h2>Register</h2>
	{{ message }}
	{{ success }}
	<form action="{{ url_for('register') }}" method="post">
		<input type="text" name="username" placeholder="Enter a username">
		<input type="password" name="password" placeholder="Enter a password">
		<button>Submit</button>
	</form>

{% endblock %}
