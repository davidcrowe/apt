<!DOCTYPE html>
<html style="font-family: Dosis, sans-serif;height: 100%;">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Apt</title>
  <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="static/css/styles.min.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />

</head>

<body style="background: #141E30;background: -webkit-linear-gradient(to right, #243B55, #141E30);background: linear-gradient(to right, #243B55, #141E30);">
  <nav class="navbar navbar-light navbar-expand bg-light navigation-clean" style="background: #141E30;/*background: -webkit-linear-gradient(to right, #243B55, #141E30);*/background: linear-gradient(to right, #243B55, #141E30);">
    <div class="container"><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"></button>
      <div class="collapse navbar-collapse" id="navcol-1" style="align-content: center;background: inherit;text-align: center;">
        <a href="/"><img src="static/img/aptlogo-white.png" style="width: 61.4px;"></a>
        <a href="/">
          <ul class="nav navbar-nav">
            <li class="nav-item" role="presentation"></li>
            <li class="nav-item" role="presentation"></li>
            <li class="nav-item" role="presentation"></li>
            <li class="nav-item" role="presentation"></li>
          </ul>
          <a href="#" style="color: white;margin: auto !important;text-align: center;display: inline-block;float: center;"></a>
          <a href="#" style="align-content: left;color: white;align-content: center;"></a>
          <ul class="nav navbar-nav">
            <li class="nav-item" role="presentation"><a class="nav-link" href="/begin-search" style="color: white;font-family: 'Open Sans', sans-serif;font-family: 'Open Sans', sans-serif;font-size: 15px;margin-left: 15px;">Begin Your Search</a></li>
            <li class="nav-item" role="presentation"><a class="nav-link" href="mailto:nic867@g.harvard.edu" style="margin-right: 15px;margin-right: 15px;color: white;font-family: 'Open Sans', sans-serif;font-size: 15px;">Contact</a></li>
          </ul>
      </div>            
      {% if session_username is defined %}
          <form action="/logout" method="POST">
              <button type="submit" class="btn btn-primary ml-auto" style="background: #FF512F;fallback for old browsers */background: -webkit-linear-gradient(to right, #F09819, #FF512F);background: linear-gradient(to right, #F09819, #e77221);font-weight: normal;border-width: 0;float: left;align-items: left;font-family: 'Open Sans', sans-serif;font-size: 15px; margin-right: 18px;"> Log Out </button>
          </form>
      {% else %}
          <a class="btn btn-primary ml-auto" role="button" href="/login" style="background: #FF512F;fallback for old browsers */background: -webkit-linear-gradient(to right, #F09819, #FF512F);background: linear-gradient(to right, #F09819, #e77221);font-weight: normal;border-width: 0;float: left;align-items: left;font-family: 'Open Sans', sans-serif;font-size: 15px; margin-right: 18px;">Login</a>
          <a class="btn btn-primary ml-auto" role="button" href="/register" style="background: #FF512F;fallback for old browsers */background: -webkit-linear-gradient(to right, #F09819, #FF512F);background: linear-gradient(to right, #F09819, #e77221);font-weight: normal;border-width: 0;float: left;align-items: left;font-family: 'Open Sans', sans-serif;font-size: 15px;">Register</a>
      {% endif %}
    </div>
  </nav>

  {% block body %} {% endblock %}


<footer class="footer bg-light" style="background-color: #D2D2D2!important; clear: both;">
    <div class="container">
      <div class="row" style="padding-bottom: -100px;">
        <div class="col-lg-6 my-auto h-100 text-center text-lg-left"><a href="/"><img src="static/img/aptlogo-blue.png" style="width: 61.4px;padding: 0;margin-bottom: 10px;"></a>
            </br>
            <p class="text-muted small mb-4 mb-lg-0" style="color: #8c8e91;font-family: 'Open Sans', sans-serif;"><strong>Final project for Harvard CSCI S14A by David, Nicolas &amp; Cynthia.</strong></p>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</html>
